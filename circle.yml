machine:
    timezone:
        America/Los_Angeles

dependencies:
    cache_directories:
      - "frontend/node_modules"
      - "frontend/bower_components"
      - "../pyandoc"
    override:
      - fab install_deps

deployment:
    production:
        branch: master
        commands:
            - fab build_static && fab build && fab deploy
test:
  override:
    - fab build_static && fab build && fab test
