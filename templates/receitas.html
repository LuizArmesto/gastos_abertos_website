{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    a {
        text-decoration: none;
    }
    table {
      color: black;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css">
{% endblock %}


{% block title %}Receitas{% endblock %}

{% block body %}
    <h2>Receitas</h2>

    <div id="bars-container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
	<div id="bars-breadcrumbs">
		<ul id="bars-breadcrumbs-list">
		</ul>
	</div>

    <table id="data-table" class="display" cellspacing="0" width="100%">
    </table>

{% endblock %}

{% block script %}
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/drilldown.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">
         api_url = '{{ config['API_URL'] }}';
    </script>
    <script src="{{ url_for('static', filename='javascripts/receitas/jquery.deserialize.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/receitas/main.js') }}"></script>
{% endblock %}
