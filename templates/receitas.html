{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    a {
        text-decoration: none;
    }
    table {
      color: black;
    }

    #bars-breadcrumbs {
      background-color: #fff;
    }
    #bars-breadcrumbs ul {
        color: #9D9D9D;
        padding: 15px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 2px 2px #528c3e;
    }
    #bars-breadcrumbs li {
      display: inline;
    }
    #bars-breadcrumbs li:before {
        content: ">";
    }
    #bars-breadcrumbs li:first-child:before {
        content: " ";
    }
    #bars-breadcrumbs li:last-child:before {
        color: #9D9D9D;
        margin-right: 5px;
        font-weight: normal;
    }
    #bars-breadcrumbs li:last-child {
        font-weight: bold;
        color: #528C3E;
    }
    #bars-breadcrumbs button {
      background-color: rgba(153, 21, 78, 0.01);
      border: none;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/datatables/css/jquery.dataTables.css') }}">
{% endblock %}


{% block title %}Receitas{% endblock %}

{% block body %}
    <h2>Receitas</h2>

    <select id="year-selector">
    </select>
	  <div id="bars-breadcrumbs">
        <ul id="bars-breadcrumbs-list">
        </ul>
	  </div>
    <div id="bars-container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

    <table id="data-table" class="display" cellspacing="0" width="100%">
    </table>

{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='vendor/jquery/js/jquery.js') }}"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/drilldown.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">
         api_url = '{{ config['API_URL'] }}';
    </script>
    <script src="{{ url_for('static', filename='javascripts/receitas/jquery.deserialize.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/receitas/main.js') }}"></script>
{% endblock %}
